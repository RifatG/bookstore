server.port=8085

spring.messages.basename=lang.messages
spring.resources.static-locations=classpath:/spring-frontend/
spring.thymeleaf.prefix=classpath:/spring-frontend/

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres-test
spring.datasource.username=developer
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.initialization-mode=always
spring.datasource.data=classpath:authors.sql, classpath:books.sql, classpath:book2user.sql, classpath:tags.sql, classpath:genre.sql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
