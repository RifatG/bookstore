<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Тут название страницы написать</title>
    <meta name="description" content="Описание страницы"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link href="favicon.ico" rel="shortcut icon"/>
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous"/>
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous"/>
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous"/>
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=45744385"/>
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=45744385"/>
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=45744385"/>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script defer src="/assets/js/scripts.min.js?v=27449092"></script>
    <script defer src="/assets/js/locale.js"></script>
</head>
<body class="Site">
<header class="Header"
        th:replace="~{fragments/common_header_fragment :: head(status=${authenticated})}"></header>
<div class="Middle">
    <div class="Middle-top">
        <div class="wrap">
            <h1 class="Middle-title" th:text="#{profile.account}">Личный кабинет
            </h1>
        </div>
    </div>
    <div class="wrap">
        <main class="Middle-main">
            <h2 class="Middle-title" th:text="#{profile.my-profile}">Мой профиль
            </h2>

            <h3 th:text="#{profile.your-rating}"></h3>
            <div class="Rating Rating_noStyleLink">
                    <span class="Rating-stars">
                        <span class="Rating-star" th:classappend="${currentRating.getCurrentRating() >= 1 ? 'Rating-star_view' : ''}">
                          <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                            <g>
                              <g>
                                <path fill="#ffc000"
                                      d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                              </g>
                            </g>
                          </svg>
                        </span>
                        <span class="Rating-star" th:classappend="${currentRating.getCurrentRating() >= 2 ? 'Rating-star_view' : ''}">
                          <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                            <g>
                              <g>
                                <path fill="#ffc000"
                                      d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                              </g>
                            </g>
                          </svg>
                        </span>
                        <span class="Rating-star" th:classappend="${currentRating.getCurrentRating() >= 3 ? 'Rating-star_view' : ''}">
                          <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                            <g>
                              <g>
                                <path fill="#ffc000"
                                      d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                              </g>
                            </g>
                          </svg>
                        </span>
                        <span class="Rating-star" th:classappend="${currentRating.getCurrentRating() >= 4 ? 'Rating-star_view' : ''}">
                          <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                            <g>
                              <g>
                                <path fill="#ffc000"
                                      d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                              </g>
                            </g>
                          </svg>
                        </span>
                        <span class="Rating-star" th:classappend="${currentRating.getCurrentRating() == 5 ? 'Rating-star_view' : ''}">
                          <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18" viewBox="0 0 19 18">
                            <g>
                              <g>
                                <path fill="#ffc000"
                                      d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                              </g>
                            </g>
                          </svg>
                        </span>
                    <span class="Rating-title" th:text="'(' + ${currentRating.getTotalCount()} + ')'">(567)</span>
                    </span>
            </div>

            <div class="Tabs Tabs_default">
                <div class="Tabs-links">
                    <a class="Tabs-link Tabs-link_ACTIVE" href="#basic"  th:text="#{profile.basic-information}">Основные сведения</a>
                    <a class="Tabs-link" href="#transactions" th:text="#{profile.transaction-story}">История транзакций</a>
                    <a class="Tabs-link" href="#topup" th:text="#{profile.top-up-balance}">Пополнить счет</a>
                </div>
                <div class="Tabs-wrap">
                    <div class="Tabs-block" id="basic">
                        <div class="Profile">
                                <div class="row">
                                    <div class="row-block">
                                        <div class="form-group">
                                            <label class="form-label" for="name" th:text="#{profile.name}">Имя
                                            </label>
                                            <input class="form-input" id="name" name="name" type="text" value="Михаил" th:value="${currentUser.name}" />
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label" for="mail" th:text="#{profile.email}">E-mail
                                            </label>
                                            <input class="form-input_mail" id="mail" name="mail" type="text"
                                                   value="addr@sait.com" data-validate="require mail" th:value="${currentUser.getEmailContact().contact}"/>
                                            <div class="Profile-btn Profile-btn_confirm">
                                                <button class="btn btn_primary profile-btn_mail_confirm" type="button">Подтвердить
                                                </button>

                                                <input class="form-input form-input_code" id="mailCode" name="mailCode" type="text"
                                                       th:placeholder="#{sign.code-from-email}" data-mask="999 999" data-validate="require key6"/>
                                            </div>
                                            <input id="mailApproved" type="checkbox" style="display: none;" />
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label" for="phone" th:text="#{sign.phone}">Телефон
                                            </label>
                                            <input class="form-input_phone" id="phone" name="phone" type="text"
                                                   value="+70000000000" data-mask="+7 (999) 999-99-99"
                                                   data-validate="require" th:value="${currentUser.getPhoneContact().contact}"/>
                                            <div class="Profile-btn Profile-btn_confirm">
                                                <button class="btn btn_primary profile-btn_phone_confirm" type="button">Подтвердить
                                                </button>

                                                <input class="form-input form-input_code" id="phoneCode" name="phoneCode" type="text"
                                                       th:placeholder="#{sign.code-from-email}" data-mask="99 99" data-validate="key4"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row-block">
                                        <div class="form-group">
                                            <label class="form-label" for="password" th:text="#{profile.password}">Пароль
                                            </label>
                                            <input class="form-input" id="password" name="password" type="password"
                                                   placeholder="Тут можно изменить пароль" th:placeholder="#{profile.change-password}"/>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label" for="passwordReply" th:text="#{profile.password-confirm}">Подтверждение пароля
                                            </label>
                                            <input class="form-input" id="passwordReply" name="passwordReply"
                                                   type="password" placeholder="Введите пароль повторно" th:placeholder="#{profile.password-confirm-placeholder}"/>
                                        </div>
                                        <div class="form-group">
                                            <div class="Profile-btn">
                                                <button class="btn btn_danger" type="button" th:text="#{buttons.cancel}">Отменить
                                                </button>
                                                <button class="btn btn_primary" type="submit" th:text="#{buttons.save}">Сохранить
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                    <div class="Tabs-block" id="transactions">
                        <div class="Transactions">
                            <div class="tableWrap">
                                <table class="table table_noMargin">
                                    <thead>
                                    <tr>
                                        <th th:text="#{profile.date-time}">Дата и время
                                        </th>
                                        <th th:text="#{profile.sum}">Сумма
                                        </th>
                                        <th th:text="#{profile.description}">Описание
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="transaction : ${transactionList}">
                                        <td th:text="${transaction.time}">15 мая 2017 10:03</td>
                                        <td>
                                            <span class="Transactions_textSuccess">
                                                <strong th:if="${transaction.value > 0}" th:text="'+' + ${transaction.value}">+</strong>
                                                <strong th:if="${transaction.value < 0}" th:text="${transaction.value}">+500 р.</strong>
                                            </span>
                                        </td>
                                        <td th:text="${transaction.description}">Пополнение счета</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <span th:if="${transactionList.size() == 0}" th:text="#{profile.transaction-empty}"></span>
                            <div class="Transactions-footer Transactions-footer_center"><a
                                    class="btn btn_primary Transactions-get" href="#" data-transactionoffset="0"
                                    data-transactionlimit="6" data-transactionsort="asc" th:text="#{footer.more}">Показать еще</a>
                            </div>
                        </div>
                    </div>
                    <div class="Tabs-block" id="topup">
                        <form class="form Topup" action="#" method="post" data-sendHash="34534535">
                            <div class="Topup-wrap">
                                <strong class="Topup-title" th:text="#{profile.enter-sum}">Введите сумму, на которую хотите пополнить свой счет:
                                </strong>
                                <div class="form-group form-group_row Topup-group">
                                    <input class="form-input" id="sum" name="sum" type="text"/><span th:text="#{profile.rubles}">рублей</span>
                                </div>
                                <div class="form-group">
                                    <div class="Topup-btn">
                                        <button class="btn btn_primary" th:text="#{profile.top-up}">Пополнить
                                        </button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="Topup-success" th:if="${paymentSuccess}">Оплата прошла успешно</div>
                                    <div class="Topup-error" th:if="${paymentFail}">Оплата не прошла</div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
