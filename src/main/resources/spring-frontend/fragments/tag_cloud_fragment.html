<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="Tags" id="tags" th:fragment="cloud">
<!--    Tag_xs Tag_sm Tag_md Tag_lg-->
    <th:block th:each="tag : ${tagList}">
        <div class="Tag" th:classappend="${tag.getTagSize()}"><a th:href="@{/tags(tagId=${tag.id})}" th:text="${tag.name}">современная литература</a>
        </div>
    </th:block>
</div>
</html>
