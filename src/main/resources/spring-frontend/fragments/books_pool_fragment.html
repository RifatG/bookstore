<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="Cards Cards_refresh" th:fragment="pool">

    <div class="Card" th:each="book : ${booksData}">
        <div class="Card-picture"><a href="#"><img th:src="${book.image}" alt="card.jpg"/></a>
        </div>
        <div class="Card-content">
            <strong class="Card-title"><a href="#" th:text="${book.title}">Title</a>
            </strong>
            <div class="Card-description" th:text="${book.author}"> Author
            </div>
            <div class="Card-cost">
                <span class="Card-priceOld" th:if="${book.priceOld != null}" th:text="${book.priceOld}">₽300.00</span>
                <span class="Card-price" th:text="${book.price}">₽190.00</span>
            </div>
        </div>
    </div>
    <div class="Cards-footer Cards-footer_center"><a class="btn btn_primary" href="#" th:attr="data-refreshshow = ${category}, data-refreshquery = ${searchWordDto.example}" data-refreshshow="recent"
                                                     data-refreshoffset="0" data-refreshlimit="5"
                                                     th:text="#{footer.more}">Показать еще</a>
    </div>
</div>
</html>
