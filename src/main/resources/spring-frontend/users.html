<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Тут название страницы написать</title>
    <meta name="description" content="Описание страницы"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link href="favicon.ico" rel="shortcut icon"/>
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous"/>
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous"/>
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous"/>
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=33498857"/>
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=33498857"/>
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=33498857"/>
    <link rel="stylesheet" href="/assets/css/AdminPopupStyle.css">
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script defer src="/assets/js/scripts.min.js?v=88436650"></script>
    <script defer src="/assets/js/locale.js"></script>
</head>
<body class="Site">
<header class="Header" th:replace="~{fragments/common_header_fragment :: head(status=${authenticated})}"></header>
<div class="Middle Middle_search">
    <div class="wrap">
        <main class="Middle-main">

            <div class="Section Section_close">
                <header class="Section-header">
                    <h2 class="Section-title Middle-searchHeader" th:text="#{topbar.users}">Users
                    </h2>
                </header>
                    <div class="Tags Tags_embed" th:each="user : ${userList}">
                        <div class="Tag" >
                            <a th:href="@{'/users/' + ${user.id}}" th:text="${user.name} + ' (' + ${user.getEmailContact().getContact()} + ')'"></a>
                        </div>
                    </div>
            </div>
            <div class="Cards-footer Cards-footer_center">
                <a class="btn btn_primary" href="#"
                   th:attr="data-refreshshow = users, data-refreshid = ${id}"
                   th:text="#{footer.more}" data-refreshshow="recent" data-refreshoffset="0" data-refreshlimit="20">Показать еще</a>
            </div>
        </main>
    </div>
</div>
<footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
