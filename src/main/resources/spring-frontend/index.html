<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Магазин 📚</title>
    <meta name="description" content="Описание страницы">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="../favicon.ico" rel="shortcut icon">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=64223515">
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=64223515">
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=64223515">
    <link rel="stylesheet" href="/assets/css/AdminPopupStyle.css">
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script defer src="/assets/js/scripts.min.js?v=64223515"></script>
    <script defer src="/assets/js/locale.js"></script>
</head>
<body class="Site">
<header class="Header"
        th:replace="~{fragments/common_header_fragment :: head(main='menu-item menu-item_ACTIVE', status=${authenticated})}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <span th:replace="~{fragments/create_new_object_by_admin ::
                admin_create_object_button(
                    object='Book',
                    popup_id='create_new_book_in_main',
                    endpoint='/books/book',
                    fields=${ {
                        {field: 'title', type: 'input'},
                        {field: 'description', type: 'textarea'},
                        {field: 'image', type: 'file'},
                        {field: 'price', type: 'input'},
                        {field: 'discount', type: 'input'},
                        {field: 'author', type: 'input'}
                    } })}"></span>
            <div class="Section">
                <div th:replace="~{fragments/book_slider_fragment :: bookSlider(title=#{topbar.recommended}, booksData=${recommendedBooks}, dataLoad='recommended')}"></div>
                <div th:replace="~{fragments/book_slider_fragment :: bookSlider(title=#{topbar.news}, booksData=${recentBooks}, dataLoad='recent')}"></div>
                <div th:replace="~{fragments/book_slider_fragment :: bookSlider(title=#{topbar.popular}, booksData=${popularBooks}, dataLoad='popular')}"></div>
            </div>
            <h2 class="Middle-title" th:text="#{tags.tags}">Книги по тегам
            </h2>
            <div class="Tags" id="tags" th:replace="~{fragments/tag_cloud_fragment :: cloud}"></div>
        </main>
    </div>
</div>
<footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
