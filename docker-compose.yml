version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: bookstore-postgres
    environment:
      POSTGRES_DB: bookstore
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bookstore-network

  redis:
    image: redis:7-alpine
    container_name: bookstore-redis
    ports:
      - "6379:6379"
    command: >
      redis-server
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save ""
      --loglevel warning
      --databases 1
    volumes:
      - redis_data:/data
    networks:
      - bookstore-network

  swagger:
    image: swaggerapi/swagger-ui
    container_name: bookstore-swagger
    ports:
      - "8081:8080"
    environment:
      URLS: "[{ url: 'http://app:8085/v3/api-docs', name: 'BookShopAPI' }]"
    depends_on:
      - app
    networks:
      - bookstore-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bookstore-app
    ports:
      - "8080:8085"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/bookstore
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    depends_on:
      - postgres
      - redis
    networks:
        - bookstore-network



  # ========== RAG СИСТЕМА С UI ЧАТОМ (Готовое решение) ==========

  # 1. Ollama (модели)
  ollama:
    image: ollama/ollama:latest
    container_name: bookstore-ollama
    ports: ["11434:11434"]
    volumes: [ollama_data:/root/.ollama]
    command: serve
    deploy: { resources: { limits: { memory: 12G } } }
    networks: [bookstore-network]
    restart: unless-stopped

  # 2. Open WebUI (чат-интерфейс с RAG)
  rag-ui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: bookstore-rag-ui
    ports: [ "3000:8080" ]
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434

      # КЛЮЧЕВОЕ: включаем регистрацию и задаем пароль
      - ENABLE_SIGNUP=true
      - WEBUI_AUTH=true
      - WEBUI_SECRET_KEY=bookstore-secret-123

      # Опционально: создаем первого пользователя
      - INITIAL_USER_EMAIL=admin@bookstore.local
      - INITIAL_USER_PASSWORD=bookstore123
      - INITIAL_USER_NAME=Admin

      # Модель по умолчанию
      - DEFAULT_MODELS='["llama3.2:3b"]'

      # Для разработки - меньше ограничений
      - CORS_ALLOW_ORIGINS='["http://localhost:3000", "http://127.0.0.1:3000"]'

    volumes:
      - openwebui_data:/app/backend/data
      - .:/workspace:ro
    depends_on: [ ollama ]
    networks: [ bookstore-network ]
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  ollama_data:
  openwebui_data:

networks:
  bookstore-network:
    driver: bridge